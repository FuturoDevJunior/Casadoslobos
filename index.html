<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa dos Lobos - Galeria</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Casa dos Lobos - Galeria</h1>
  </header>
  
  <main>
    <section class="gallery">
      <div class="gallery-item"><img src="cao1.jpg" alt="Cão 1"></div>
      <div class="gallery-item"><img src="cao2.jpg" alt="Cão 2"></div>
      <div class="gallery-item"><img src="cao3.jpg" alt="Cão 3"></div>
      <div class="gallery-item"><img src="cao4.jpg" alt="Cão 4"></div>
      <div class="gallery-item"><img src="cao5.jpg" alt="Cão 5"></div>
      <div class="gallery-item"><img src="cao6.jpg" alt="Cão 6"></div>
    </section>
  </main>
  
  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="Imagem ampliada">
  </div>
  
  <footer>
    <p>Desenvolvido por FuturoDevJunior</p>
  </footer>
  
  <script>
    // Seleciona as imagens da galeria e os elementos do lightbox
    const galleryItems = document.querySelectorAll('.gallery-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.lightbox .close');

    // Ao clicar em uma imagem, abre o lightbox com a imagem ampliada
    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = item.src;
      });
    });

    // Fecha o lightbox ao clicar no botão de fechar
    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // Fecha o lightbox ao clicar fora da imagem
    lightbox.addEventListener('click', (e) => {
      if (e.target !== lightboxImg && e.target !== closeBtn) {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
